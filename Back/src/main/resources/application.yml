spring:
  application:
    name: chronos-backend
  
  profiles:
    active: prod  # dev-开发环境(H2内存数据库), prod-生产环境(MySQL)
  
  # 开发环境使用H2内存数据库
  datasource:
    url: jdbc:h2:mem:chronosdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update  # update-自动更新表结构，create-每次启动重建表，validate-验证表结构
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080  # 默认8080，如果被占用PortConfig会自动递增检测可用端口
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.chronos: DEBUG

jwt:
  secret: chronos-secret-key-change-in-production
  expiration: 86400000


