spring:
  # 开发环境：使用H2内存数据库（默认）
  # 如需使用MySQL，请将 application.yml 中的 active 改为 mysql
  datasource:
    url: jdbc:h2:mem:chronosdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update  # 自动创建/更新表结构
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    root: INFO
    com.chronos: DEBUG

